{{ define "main" }}
  <div class='mx-auto flex {{ partial "utils/page-width" . }}'>
    {{ partial "sidebar.html" (dict "context" . "displayPlaceholder" true) }}

    <article class="w-full break-words flex min-h-[calc(100vh-var(--navbar-height))] min-w-0 justify-center pb-8 pr-[calc(env(safe-area-inset-right)-1.5rem)]">
      <main class="w-full min-w-0 max-w-6xl px-6 pt-4 md:px-12">
        <br class="mt-1.5 text-sm" />
        <h1 class="text-center mt-2 text-4xl font-bold tracking-tight text-slate-900 dark:text-slate-100">{{ .Title }}</h1>
        <div class="content">{{ .Content }}</div>
        {{ range .Pages.ByDate.Reverse }}
          <a class="border rounded-xl shadow-lg p-8 zoom-xs flex my-2" href="{{ .RelPermalink }}" data-sal="slide-down">
            <!-- style="--sal-duration: 4s; --sal-delay: 1s;" -->
            <img class="rounded-xl pr-4" width="300px" src="{{ .Params.image }}" alt="" />
            <div class="p-6 col-span-5">
              <small style="text-transform: uppercase;">{{ .Params.heading }}</small>          
              <h5 class="mb-2 text-2xl font-bold tracking-tight">{{ .Title }}</h5>
              <p class="mb-3 font-normal">{{ .Description }}</p>

              <p class="opacity-50 text-sm mt-6 leading-7">{{ partial "utils/format-date" .Date }}</p>
            </div>          
          </a>
        {{ end }}
      </main>
    </article>
    <div class="max-xl:hidden h-0 w-64 shrink-0"></div>
  </div>
{{ end }}
