<div class="section text-center mx-auto px-4 mx-4 mt-16 pt-16">
  <h3 class="mb-4 text-4xl mb-4 font-extrabold tracking-tight leading-none">{{ .title | markdownify }}</h3>

  <div class="flex justify-center" style="flex-wrap: wrap;">
    {{ range $i,$p := .items }}
      <figure class="py-4 px-6 mx-auto text-center">
        <a href="{{ .link }}">
          <img class="mx-auto rounded-full" height="100px" width="100px" src="{{ .image }}">
        </a>
        <small>{{ .user  }}</small>
        <svg class="w-10 h-10 pt-4 mx-auto mb-3 text-gray-400 dark:text-gray-600" aria-hidden="true" fill="gray" height="30px" viewBox="0 0 18 14">
          <path d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"/>
        </svg>
        <blockquote>
          <p class="">{{ .content | markdownify }}</p>
        </blockquote>
      </figure>
    {{ end }}
  </div>
</div>
